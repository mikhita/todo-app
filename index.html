<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Todo app</title>

  
</head>
<body>
  
  
<div class="todoAndImg">
  <p class="todoTitle">Todo</p>
  <div class="displayModeImg">
    <img class="iconSun" src="./images/icon-sun.svg" alt="">
    <img src="./images/icon-moon.svg" alt="" class="iconMoon iconDisplayNone">
  </div>
</div>

<div id="inputForAdding" class="inputForAdding">
  <div class="testTest"><input type="checkbox" name="" id="test"></div>
  <input  id="todo-input" type="text" class="writeTodo" placeholder="Create a new todoâ€¦">
</div>
<!-- Add dynamic number --> 
<div class="mainContent">
  
</div>
  
  <footer>
<div class="itemsLeftAndClear">
  <div class="itemsLeftAndNumber">
     <p class="itemsCounter">0</p>
    <p class="itemsLeftText">items left</p>
  </div>
  <p class="clearCompleteText">Clear Completed</p>
</div>
  <div class="functionality">
    <div class="choiceTodos">
      <button id="all" class="all">All</button> 
      <button id="actives" class="actives"> Actives </button>
      <button id="completed" class="completed">Completed</button>
  </div>
    <div class="dragAndDrop">
      <p class="dragAndDropText">Drag and drop to reorder list</p>
    </div>
  </div>
</footer>

<div class="media">
  <div class="itemsLeftAndClear mediaDiv">
    <div class="itemsLeftAndNumber">
       <p class="itemsCounterMedia">0</p>
      <p class="itemsLeftText">items left</p>
    </div>
    <div class="functionality">
      <div class="choiceTodosMedia">
        <button id="allMedia" class="all">All</button> 
        <button id="activesMedia" class="actives"> Actives </button>
        <button id="completedMedia" class="completed">Completed</button>
    </div>
      <div class="dragAndDrop">
        <p class="dragAndDropText">Drag and drop to reorder list</p>
      </div>
    </div>
    <p class="clearCompleteText" id="clear">Clear Completed</p>
  </div>
</div>

  <script type="module" src="myscripts.js"></script>
</body>
</html>
