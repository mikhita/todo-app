<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Todo app</title>

  
</head>
<body>
<div class="todoAndImg">
  <p class="todoTitle">Todo</p>
  <div class="displayModeImg">
    <img class="iconSun" src="./images/icon-sun.svg" alt="">
    <img src="./images/icon-moon.svg" alt="" class="iconMoon iconDisplayNone">
  </div>
</div>

<div class="inputForAdding">
  <label class="container">  
    <input id="checkboxId"  type="checkbox" class="checkbox-round">
    <span class="checkmark"><svg xmlns="http://www.w3.org/2000/svg" width="11"
       height="9"><path fill="none"
       stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg></span>
  </label>
  
  <input  id="todo-input" type="text" class="writeTodo" placeholder="Create a new todoâ€¦">

</div>

<div class="container">

</div>
<!-- <div class="todoItemsWrapper"> -->

<!-- </div> -->
  <!-- Add dynamic number --> 
  <footer>
<div class="itemsLeftAndClear">
  <div class="itemsLeftAndNumber">
     <p class="itemsCounter">5</p>
    <p class="itemsLeftText">items left</p>
  </div>
  <p class="clearCompleteText">Clear Completed</p>
</div>
  <div class="functionality">
    <div class="choiceTodos">
      <button id="all" class="all">All</button> 
      <button id="actives" class="actives"> Actives </button>
      <button id="completed" class="completed">Completed</button>
  </div>
    <div class="dragAndDrop">
      <p class="dragAndDropText">Drag and drop to reorder list</p>
    </div>
  </div>
</footer>

  

  <script src="myscripts.js"></script>
</body>
</html>
